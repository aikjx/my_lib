<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时空同一化方程可视化测试</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            overflow: hidden; color: white; height: 100vh;
        }
        
        #canvas { 
            display: block; cursor: grab; width: 100%; height: 100%;
        }
        
        .ui-panel {
            position: absolute; background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px; padding: 20px; 
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6);
        }
        
        #info-panel { 
            top: 20px; left: 20px; width: 420px;
        }
        
        #controls-panel { 
            top: 20px; right: 20px; width: 320px;
        }
        
        .panel-title {
            font-size: 1.4em; font-weight: bold; margin-bottom: 15px;
            background: linear-gradient(45deg, #667eea, #764ba2, #f093fb);
            background-clip: text; -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent;
        }
        
        .formula-display {
            background: rgba(255, 255, 255, 0.05); padding: 15px; border-radius: 10px;
            margin: 10px 0; border-left: 4px solid #667eea;
            font-family: 'Times New Roman', serif; font-size: 1.2em;
        }
        
        .control-button {
            background: linear-gradient(45deg, #667eea, #764ba2); color: white; 
            border: none; padding: 12px 24px; border-radius: 25px; 
            cursor: pointer; margin: 5px; font-size: 0.9em;
            transition: all 0.3s ease; font-weight: 500;
        }
        
        .control-button:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        
        .physics-insight {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            border: 1px solid rgba(102, 126, 234, 0.3); padding: 15px; 
            border-radius: 10px; margin: 15px 0;
        }
    </style>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r158/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div id="info-panel" class="ui-panel">
        <div class="panel-title">🌌 时空同一化方程</div>
        
        <div class="formula-display">
            <strong>时空同一化方程：</strong><br>
            r⃗(t) = C⃗t = x⃗i + y⃗j + z⃗k
        </div>
        
        <div class="physics-insight">
            <h4>🔬 物理意义</h4>
            <p>该方程揭示了时间与空间的统一关系，表明空间位置矢量与时间成正比。</p>
        </div>
    </div>
    
    <div id="controls-panel" class="ui-panel">
        <div class="panel-title">🎮 交互控制</div>
        
        <div style="text-align: center; margin-bottom: 15px;">
            <button class="control-button" onclick="toggleAnimation()">
                <span id="playPauseIcon">▶️</span> <span id="playPauseText">开始</span>
            </button>
            <button class="control-button" onclick="resetVisualization()">🔄 重置</button>
        </div>
        
        <div class="physics-insight">
            <h4>💡 操作提示</h4>
            <p>• 鼠标拖拽旋转视角<br>
            • 滚轮缩放场景<br>
            • 点击按钮控制动画</p>
        </div>
    </div>

    <script>
        let scene, camera, renderer, controls;
        let animationId, isAnimating = false;
        let cube, trajectoryLine;
        let startTime = Date.now();
        
        function initScene() {
            // 创建场景
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0a0a);
            
            // 创建相机
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(15, 15, 15);
            
            // 创建渲染器
            renderer = new THREE.WebGLRenderer({ 
                canvas: document.getElementById('canvas'), 
                antialias: true
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            
            // 添加光照
            const ambientLight = new THREE.AmbientLight(0x404080, 0.3);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(20, 20, 10);
            scene.add(directionalLight);
            
            // 添加坐标轴
            const axesHelper = new THREE.AxesHelper(10);
            scene.add(axesHelper);
            
            // 添加网格
            const gridHelper = new THREE.GridHelper(20, 20, 0x444444, 0x222222);
            scene.add(gridHelper);
            
            // 添加测试立方体
            const geometry = new THREE.BoxGeometry(2, 2, 2);
            const material = new THREE.MeshPhongMaterial({ 
                color: 0x667eea,
                transparent: true,
                opacity: 0.8
            });
            cube = new THREE.Mesh(geometry, material);
            cube.position.set(0, 1, 0);
            scene.add(cube);
            
            // 添加轨迹线
            const points = [];
            for (let i = 0; i <= 100; i++) {
                const t = i * 0.1;
                points.push(new THREE.Vector3(t * 0.5, Math.sin(t) * 2, Math.cos(t) * 2));
            }
            const trajectoryGeometry = new THREE.BufferGeometry().setFromPoints(points);
            const trajectoryMaterial = new THREE.LineBasicMaterial({ 
                color: 0xff6b6b,
                linewidth: 2
            });
            trajectoryLine = new THREE.Line(trajectoryGeometry, trajectoryMaterial);
            scene.add(trajectoryLine);
            
            // 添加控制器
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            
            // 开始渲染循环
            animate();
        }
        
        function animate() {
            animationId = requestAnimationFrame(animate);
            
            const currentTime = (Date.now() - startTime) / 1000;
            
            if (isAnimating) {
                // 旋转立方体
                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;
                
                // 更新轨迹线颜色
                trajectoryLine.material.color.setHSL((currentTime * 0.1) % 1, 1, 0.5);
            }
            
            controls.update();
            renderer.render(scene, camera);
        }
        
        function toggleAnimation() {
            isAnimating = !isAnimating;
            const icon = document.getElementById('playPauseIcon');
            const text = document.getElementById('playPauseText');
            
            if (isAnimating) {
                icon.textContent = '⏸️';
                text.textContent = '暂停';
            } else {
                icon.textContent = '▶️';
                text.textContent = '开始';
            }
        }
        
        function resetVisualization() {
            startTime = Date.now();
            camera.position.set(15, 15, 15);
            controls.reset();
            cube.rotation.set(0, 0, 0);
        }
        
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // 初始化场景
        initScene();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三维螺旋时空方程 - 高级3D可视化</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: radial-gradient(ellipse at center, #1a0033 0%, #000000 100%);
            font-family: 'Consolas', 'Monaco', monospace;
            overflow: hidden; color: #ffffff; height: 100vh;
        }
        
        #canvas { 
            display: block; width: 100%; height: 100%;
            background: linear-gradient(45deg, #2d1b69 0%, #11998e 100%);
        }
        
        .ui-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 1000;
        }
        
        .info-panel {
            position: absolute; top: 20px; left: 20px; width: 420px;
            background: rgba(0, 0, 0, 0.9); backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 100, 200, 0.3);
            border-radius: 12px; padding: 20px;
            box-shadow: 0 10px 30px rgba(255, 0, 100, 0.2);
            pointer-events: auto;
        }
        
        .controls-panel {
            position: absolute; top: 20px; right: 20px; width: 320px;
            background: rgba(0, 0, 0, 0.9); backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 100, 200, 0.3);
            border-radius: 12px; padding: 20px;
            pointer-events: auto;
        }
        
        .formula-title {
            font-size: 1.5em; font-weight: bold; margin-bottom: 15px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            background-clip: text; -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }
        
        .formula-display {
            background: rgba(255, 100, 200, 0.1); padding: 15px;
            border-radius: 8px; margin: 15px 0;
            border-left: 3px solid #ff6b6b;
            font-family: 'Times New Roman', serif;
            font-size: 1.1em; text-align: center;
        }
        
        .control-group {
            margin: 12px 0; padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }
        
        .control-label {
            display: block; margin-bottom: 5px;
            color: #ff6b6b; font-weight: bold; font-size: 0.9em;
        }
        
        .control-input {
            width: 100%; padding: 6px; border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white; border-radius: 4px;
            font-family: inherit; font-size: 0.9em;
        }
        
        .stats-display {
            margin-top: 15px; padding: 10px;
            background: rgba(255, 100, 200, 0.1);
            border-radius: 8px; font-size: 0.85em;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="ui-overlay">
        <div class="info-panel">
            <div class="formula-title">三维螺旋时空方程</div>
            <div class="formula-display">
                r⃗(t) = r cos(ωt)·i⃗ + r sin(ωt)·j⃗ + ht·k⃗
            </div>
            <div style="font-size: 0.9em; line-height: 1.6;">
                <strong>物理意义：</strong><br>
                • 描述螺旋运动的时空轨迹<br>
                • r: 螺旋半径，ω: 角频率<br>
                • h: 螺旋上升速度<br>
                • 宇宙中旋转天体的运动模式<br>
                • 电磁场螺旋传播的数学基础
            </div>
            <div class="stats-display" id="stats">
                时间: 0.00s<br>
                角度: 0.00°<br>
                高度: 0.00<br>
                位置: (0, 0, 0)
            </div>
        </div>
        
        <div class="controls-panel">
            <div class="control-group">
                <label class="control-label">螺旋半径 r</label>
                <input type="range" class="control-input" id="radius" min="1" max="8" step="0.2" value="3">
                <span id="radius-value">3.0</span>
            </div>
            <div class="control-group">
                <label class="control-label">角频率 ω</label>
                <input type="range" class="control-input" id="omega" min="0.5" max="5" step="0.1" value="2">
                <span id="omega-value">2.0</span>
            </div>
            <div class="control-group">
                <label class="control-label">上升速度 h</label>
                <input type="range" class="control-input" id="height" min="0.1" max="3" step="0.1" value="1">
                <span id="height-value">1.0</span>
            </div>
            <div class="control-group">
                <label class="control-label">时间缩放</label>
                <input type="range" class="control-input" id="timeScale" min="0.2" max="3" step="0.1" value="1">
                <span id="timeScale-value">1.0</span>
            </div>
            <div class="control-group">
                <label class="control-label">螺旋数量</label>
                <input type="range" class="control-input" id="spiralCount" min="1" max="5" step="1" value="3">
                <span id="spiralCount-value">3</span>
            </div>
            <div class="control-group">
                <label class="control-label">轨迹长度</label>
                <input type="range" class="control-input" id="trailLength" min="100" max="800" step="50" value="400">
                <span id="trailLength-value">400</span>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // 场景初始化
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas'), antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x2d1b69);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;

        // 参数
        let params = {
            radius: 3.0, omega: 2.0, height: 1.0,
            timeScale: 1.0, spiralCount: 3, trailLength: 400
        };

        // 螺旋系统
        const spirals = [];
        const spiralTrails = [];

        function createSpiral(index) {
            const spiral = {
                particle: new THREE.Mesh(
                    new THREE.SphereGeometry(0.15, 16, 16),
                    new THREE.MeshBasicMaterial({ 
                        color: new THREE.Color().setHSL(index / params.spiralCount, 0.8, 0.6),
                        transparent: true, opacity: 0.9 
                    })
                ),
                trail: {
                    positions: [],
                    colors: [],
                    geometry: new THREE.BufferGeometry(),
                    material: new THREE.LineBasicMaterial({ 
                        vertexColors: true, transparent: true, opacity: 0.7 
                    })
                },
                phaseOffset: (index / params.spiralCount) * Math.PI * 2
            };
            
            spiral.trailLine = new THREE.Line(spiral.trail.geometry, spiral.trail.material);
            scene.add(spiral.particle);
            scene.add(spiral.trailLine);
            
            return spiral;
        }

        function updateSpirals() {
            // 清除现有螺旋
            spirals.forEach(spiral => {
                scene.remove(spiral.particle);
                scene.remove(spiral.trailLine);
            });
            spirals.length = 0;
            
            // 创建新螺旋
            for (let i = 0; i < params.spiralCount; i++) {
                spirals.push(createSpiral(i));
            }
        }

        // 环境设置
        const ambientLight = new THREE.AmbientLight(0x404040, 0.4);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(10, 10, 5);
        scene.add(directionalLight);

        // 坐标系和网格
        const axesHelper = new THREE.AxesHelper(8);
        scene.add(axesHelper);

        const gridHelper = new THREE.GridHelper(16, 16, 0x404040, 0x202020);
        scene.add(gridHelper);

        // 螺旋管道可视化
        function createHelixTube() {
            const curve = new THREE.CatmullRomCurve3([]);
            const points = [];
            
            for (let i = 0; i <= 100; i++) {
                const t = (i / 100) * Math.PI * 4;
                points.push(new THREE.Vector3(
                    params.radius * Math.cos(t),
                    params.radius * Math.sin(t),
                    t * params.height / params.omega
                ));
            }
            
            curve.points = points;
            const tubeGeometry = new THREE.TubeGeometry(curve, 100, 0.05, 8, false);
            const tubeMaterial = new THREE.MeshBasicMaterial({ 
                color: 0x444444, transparent: true, opacity: 0.3 
            });
            
            return new THREE.Mesh(tubeGeometry, tubeMaterial);
        }

        let helixTube = createHelixTube();
        scene.add(helixTube);

        // 时间和动画
        let time = 0;
        const clock = new THREE.Clock();

        // 控制器事件
        function setupControls() {
            ['radius', 'omega', 'height', 'timeScale', 'spiralCount', 'trailLength'].forEach(param => {
                const slider = document.getElementById(param);
                const display = document.getElementById(param + '-value');
                
                slider.addEventListener('input', (e) => {
                    const oldValue = params[param];
                    params[param] = parseFloat(e.target.value);
                    display.textContent = params[param].toFixed(1);
                    
                    if (param === 'spiralCount' && oldValue !== params[param]) {
                        updateSpirals();
                    }
                    
                    if (['radius', 'omega', 'height'].includes(param)) {
                        scene.remove(helixTube);
                        helixTube = createHelixTube();
                        scene.add(helixTube);
                    }
                });
            });
        }

        // 更新螺旋轨迹
        function updateSpiralTrail(spiral, position, index) {
            spiral.trail.positions.push(position.x, position.y, position.z);
            
            const hue = index / params.spiralCount;
            const intensity = Math.min(spiral.trail.positions.length / (params.trailLength * 3), 1);
            const color = new THREE.Color().setHSL(hue, 0.8, intensity * 0.5 + 0.3);
            spiral.trail.colors.push(color.r, color.g, color.b);
            
            if (spiral.trail.positions.length > params.trailLength * 3) {
                spiral.trail.positions.splice(0, 3);
                spiral.trail.colors.splice(0, 3);
            }
            
            spiral.trail.geometry.setAttribute('position', 
                new THREE.Float32BufferAttribute(spiral.trail.positions, 3));
            spiral.trail.geometry.setAttribute('color', 
                new THREE.Float32BufferAttribute(spiral.trail.colors, 3));
        }

        // 动画循环
        function animate() {
            requestAnimationFrame(animate);
            
            const deltaTime = clock.getDelta();
            time += deltaTime * params.timeScale;
            
            // 更新每个螺旋
            spirals.forEach((spiral, index) => {
                const t = time + spiral.phaseOffset;
                
                // 三维螺旋时空方程: r⃗(t) = r cos(ωt)·i⃗ + r sin(ωt)·j⃗ + ht·k⃗
                const position = new THREE.Vector3(
                    params.radius * Math.cos(params.omega * t),
                    params.radius * Math.sin(params.omega * t),
                    params.height * t
                );
                
                spiral.particle.position.copy(position);
                updateSpiralTrail(spiral, position, index);
                
                // 粒子发光效果
                spiral.particle.material.emissive.setHSL(index / params.spiralCount, 0.5, 0.2);
            });
            
            // 更新统计信息（主螺旋）
            if (spirals.length > 0) {
                const mainPos = spirals[0].particle.position;
                const angle = (params.omega * time * 180 / Math.PI) % 360;
                
                document.getElementById('stats').innerHTML = `
                    时间: ${time.toFixed(2)}s<br>
                    角度: ${angle.toFixed(1)}°<br>
                    高度: ${mainPos.z.toFixed(2)}<br>
                    位置: (${mainPos.x.toFixed(2)}, ${mainPos.y.toFixed(2)}, ${mainPos.z.toFixed(2)})
                `;
            }
            
            // 动态相机
            const cameraRadius = Math.max(params.radius * 2, 8);
            const cameraHeight = params.height * time * 0.5;
            camera.position.x = cameraRadius * Math.cos(time * 0.2);
            camera.position.y = cameraRadius * Math.sin(time * 0.2);
            camera.position.z = cameraHeight + 5;
            
            if (spirals.length > 0) {
                camera.lookAt(spirals[0].particle.position);
            }
            
            renderer.render(scene, camera);
        }

        // 初始化
        camera.position.set(8, 8, 10);
        updateSpirals();
        setupControls();
        animate();

        // 响应式
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>

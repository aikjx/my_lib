<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>张祥前统一场论 - WebGL高性能3D可视化</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: #000000;
            color: #ffffff;
            overflow: hidden;
        }

        .container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        .header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-bottom: 2px solid #00ffff;
        }

        .title {
            text-align: center;
            font-size: 2.5em;
            background: linear-gradient(45deg, #00ffff, #ff00ff, #ffff00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .control-btn {
            padding: 8px 16px;
            background: linear-gradient(45deg, #00ffff, #0080ff);
            border: none;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.4);
        }

        .sidebar {
            position: absolute;
            right: 0;
            top: 120px;
            bottom: 0;
            width: 300px;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(15px);
            border-left: 2px solid #00ffff;
            padding: 20px;
            overflow-y: auto;
            z-index: 1000;
        }

        .formula-selector {
            margin-bottom: 30px;
        }

        .formula-selector h3 {
            color: #00ffff;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .formula-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .formula-item {
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }

        .formula-item:hover {
            background: rgba(0, 255, 255, 0.2);
            border-left-color: #00ffff;
        }

        .formula-item.active {
            background: rgba(0, 255, 255, 0.3);
            border-left-color: #00ffff;
        }

        .parameter-panel {
            margin-bottom: 30px;
        }

        .parameter-panel h3 {
            color: #ffff00;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .parameter-group {
            margin-bottom: 20px;
        }

        .parameter-group label {
            display: block;
            color: #cccccc;
            margin-bottom: 5px;
            font-size: 0.9em;
        }

        .parameter-group input {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.5);
            border-radius: 5px;
            padding: 8px;
            color: white;
            font-size: 14px;
        }

        .parameter-group input:focus {
            outline: none;
            border-color: #00ffff;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }

        .info-panel {
            background: rgba(0, 100, 0, 0.2);
            border-radius: 10px;
            padding: 15px;
            border: 1px solid #00ff00;
        }

        .info-panel h4 {
            color: #00ff00;
            margin-bottom: 10px;
        }

        .info-panel p {
            font-size: 0.9em;
            line-height: 1.4;
            color: #cccccc;
        }

        .canvas-container {
            position: absolute;
            left: 0;
            top: 0;
            right: 300px;
            bottom: 0;
        }

        #webgl-canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .performance-stats {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            color: #00ff00;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 2000;
        }

        .spinner {
            border: 4px solid rgba(0, 255, 255, 0.3);
            border-top: 4px solid #00ffff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">张祥前统一场论 WebGL 3D可视化</div>
            <div class="controls">
                <button class="control-btn" onclick="startAnimation()">启动动画</button>
                <button class="control-btn" onclick="pauseAnimation()">暂停动画</button>
                <button class="control-btn" onclick="resetView()">重置视角</button>
                <button class="control-btn" onclick="toggleWireframe()">线框模式</button>
                <button class="control-btn" onclick="captureFrame()">截图</button>
                <button class="control-btn" onclick="toggleFullscreen()">全屏</button>
            </div>
        </div>

        <div class="canvas-container">
            <canvas id="webgl-canvas"></canvas>
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div>正在初始化WebGL渲染器...</div>
            </div>
        </div>

        <div class="sidebar">
            <div class="formula-selector">
                <h3>公式选择</h3>
                <div class="formula-list">
                    <div class="formula-item active" data-formula="universe" onclick="selectFormula('universe')">
                        宇宙整体结构
                    </div>
                    <div class="formula-item" data-formula="spacetime" onclick="selectFormula('spacetime')">
                        1. 时空同一化方程
                    </div>
                    <div class="formula-item" data-formula="helix" onclick="selectFormula('helix')">
                        2. 三维螺旋时空方程
                    </div>
                    <div class="formula-item" data-formula="mass" onclick="selectFormula('mass')">
                        3. 质量定义方程
                    </div>
                    <div class="formula-item" data-formula="gravity" onclick="selectFormula('gravity')">
                        4. 引力场定义方程
                    </div>
                    <div class="formula-item" data-formula="momentum" onclick="selectFormula('momentum')">
                        5-6. 动量方程
                    </div>
                    <div class="formula-item" data-formula="unified" onclick="selectFormula('unified')">
                        7. 宇宙大统一方程
                    </div>
                    <div class="formula-item" data-formula="wave" onclick="selectFormula('wave')">
                        8. 空间波动方程
                    </div>
                    <div class="formula-item" data-formula="electromagnetic" onclick="selectFormula('electromagnetic')">
                        9-15. 电磁场方程组
                    </div>
                    <div class="formula-item" data-formula="energy" onclick="selectFormula('energy')">
                        16. 统一场论能量方程
                    </div>
                    <div class="formula-item" data-formula="propulsion" onclick="selectFormula('propulsion')">
                        17. 光速飞行器方程
                    </div>
                    <div class="formula-item" data-formula="constant" onclick="selectFormula('constant')">
                        19. 引力光速统一方程
                    </div>
                </div>
            </div>

            <div class="parameter-panel">
                <h3>参数控制</h3>
                <div id="parameter-controls">
                    <!-- 动态生成参数控制 -->
                </div>
            </div>

            <div class="info-panel">
                <h4 id="info-title">宇宙整体结构</h4>
                <p id="info-description">
                    展示张祥前统一场论的完整理论架构，从时空几何基础到四种基本力的统一。
                </p>
            </div>
        </div>

        <div class="performance-stats" id="stats">
            FPS: 60<br>
            Vertices: 0<br>
            Draw Calls: 0
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // 全局变量
        let scene, camera, renderer, controls;
        let currentFormula = 'universe';
        let animationRunning = true;
        let animationId;
        let stats = { fps: 0, vertices: 0, drawCalls: 0 };
        let lastTime = 0;
        let frameCount = 0;

        // 公式数据
        const formulaData = {
            universe: {
                title: '宇宙整体结构',
                description: '展示张祥前统一场论的完整理论架构，从时空几何基础到四种基本力的统一。',
                parameters: {
                    scale: { min: 0.5, max: 3, value: 1, step: 0.1 },
                    speed: { min: 0.1, max: 5, value: 1, step: 0.1 },
                    complexity: { min: 1, max: 10, value: 5, step: 1 }
                }
            },
            spacetime: {
                title: '时空同一化方程',
                description: '空间本身以光速运动，时间是描述此运动的参数。r⃗(t) = C⃗t',
                parameters: {
                    lightSpeed: { min: 1, max: 5, value: 3, step: 0.1 },
                    timeScale: { min: 0.1, max: 2, value: 1, step: 0.1 },
                    trajectories: { min: 3, max: 12, value: 6, step: 1 }
                }
            },
            helix: {
                title: '三维螺旋时空方程',
                description: '空间运动的具体形式：圆柱螺旋运动。r⃗(t) = r cos(ωt)i⃗ + r sin(ωt)j⃗ + htk⃗',
                parameters: {
                    radius: { min: 1, max: 10, value: 5, step: 0.5 },
                    omega: { min: 0.1, max: 3, value: 1, step: 0.1 },
                    pitch: { min: 0.1, max: 2, value: 0.5, step: 0.1 }
                }
            },
            mass: {
                title: '质量定义方程',
                description: '质量的几何定义：单位立体角内空间位移矢量的条数。m = k · (dn/dΩ)',
                parameters: {
                    density: { min: 5, max: 50, value: 20, step: 1 },
                    constant: { min: 0.5, max: 3, value: 1, step: 0.1 },
                    angle: { min: 30, max: 180, value: 90, step: 5 }
                }
            },
            gravity: {
                title: '引力场定义方程',
                description: '引力场的几何本质：穿过单位高斯球面的空间位移矢量条数密度。',
                parameters: {
                    mass: { min: 1, max: 20, value: 10, step: 1 },
                    fieldLines: { min: 8, max: 32, value: 16, step: 2 },
                    strength: { min: 0.5, max: 3, value: 1, step: 0.1 }
                }
            },
            unified: {
                title: '宇宙大统一方程',
                description: '四种基本力的统一表述：电场力、磁场力、核力、万有引力。',
                parameters: {
                    electricField: { min: 0, max: 2, value: 1, step: 0.1 },
                    magneticField: { min: 0, max: 2, value: 1, step: 0.1 },
                    nuclearForce: { min: 0, max: 2, value: 1, step: 0.1 },
                    gravity: { min: 0, max: 2, value: 1, step: 0.1 }
                }
            },
            wave: {
                title: '空间波动方程',
                description: '空间本身的波动性：∇²L = (1/c²)(∂²L/∂t²)',
                parameters: {
                    amplitude: { min: 0.5, max: 3, value: 1.5, step: 0.1 },
                    frequency: { min: 0.5, max: 5, value: 2, step: 0.1 },
                    wavelength: { min: 5, max: 20, value: 10, step: 1 }
                }
            }
        };

        // 初始化WebGL
        function initWebGL() {
            const canvas = document.getElementById('webgl-canvas');
            
            // 创建场景
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000011);
            
            // 创建相机
            camera = new THREE.PerspectiveCamera(75, canvas.clientWidth / canvas.clientHeight, 0.1, 1000);
            camera.position.set(20, 20, 20);
            
            // 创建渲染器
            renderer = new THREE.WebGLRenderer({ 
                canvas: canvas, 
                antialias: true, 
                alpha: true,
                powerPreference: "high-performance"
            });
            renderer.setSize(canvas.clientWidth, canvas.clientHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            
            // 添加轨道控制
            // 注意：这里需要OrbitControls，但为了简化，我们手动实现基本的相机控制
            setupCameraControls();
            
            // 添加灯光
            const ambientLight = new THREE.AmbientLight(0x404040, 0.4);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(50, 50, 50);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);
            
            // 隐藏加载界面
            document.getElementById('loading').style.display = 'none';
            
            // 初始化当前公式
            loadFormula(currentFormula);
            
            // 开始渲染循环
            animate();
        }

        // 设置相机控制
        function setupCameraControls() {
            let mouseDown = false;
            let mouseX = 0;
            let mouseY = 0;
            let cameraDistance = 30;
            let cameraAngleX = 0;
            let cameraAngleY = 0;
            
            const canvas = document.getElementById('webgl-canvas');
            
            canvas.addEventListener('mousedown', (event) => {
                mouseDown = true;
                mouseX = event.clientX;
                mouseY = event.clientY;
            });
            
            canvas.addEventListener('mousemove', (event) => {
                if (!mouseDown) return;
                
                const deltaX = event.clientX - mouseX;
                const deltaY = event.clientY - mouseY;
                
                cameraAngleY += deltaX * 0.01;
                cameraAngleX += deltaY * 0.01;
                
                cameraAngleX = Math.max(-Math.PI/2, Math.min(Math.PI/2, cameraAngleX));
                
                updateCameraPosition();
                
                mouseX = event.clientX;
                mouseY = event.clientY;
            });
            
            canvas.addEventListener('mouseup', () => {
                mouseDown = false;
            });
            
            canvas.addEventListener('wheel', (event) => {
                cameraDistance += event.deltaY * 0.01;
                cameraDistance = Math.max(5, Math.min(100, cameraDistance));
                updateCameraPosition();
            });
            
            function updateCameraPosition() {
                camera.position.x = cameraDistance * Math.cos(cameraAngleX) * Math.cos(cameraAngleY);
                camera.position.y = cameraDistance * Math.sin(cameraAngleX);
                camera.position.z = cameraDistance * Math.cos(cameraAngleX) * Math.sin(cameraAngleY);
                camera.lookAt(0, 0, 0);
            }
            
            updateCameraPosition();
        }

        // 加载公式可视化
        function loadFormula(formulaName) {
            // 清除当前场景
            while(scene.children.length > 0) {
                const child = scene.children[0];
                if (child.geometry) child.geometry.dispose();
                if (child.material) {
                    if (Array.isArray(child.material)) {
                        child.material.forEach(material => material.dispose());
                    } else {
                        child.material.dispose();
                    }
                }
                scene.remove(child);
            }
            
            // 重新添加灯光
            const ambientLight = new THREE.AmbientLight(0x404040, 0.4);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(50, 50, 50);
            scene.add(directionalLight);
            
            // 根据公式类型创建可视化
            switch(formulaName) {
                case 'universe':
                    createUniverseVisualization();
                    break;
                case 'spacetime':
                    createSpacetimeVisualization();
                    break;
                case 'helix':
                    createHelixVisualization();
                    break;
                case 'mass':
                    createMassVisualization();
                    break;
                case 'gravity':
                    createGravityVisualization();
                    break;
                case 'unified':
                    createUnifiedVisualization();
                    break;
                case 'wave':
                    createWaveVisualization();
                    break;
                default:
                    createUniverseVisualization();
            }
            
            // 更新参数控制面板
            updateParameterControls(formulaName);
            
            // 更新信息面板
            updateInfoPanel(formulaName);
        }

        // 创建宇宙整体结构可视化
        function createUniverseVisualization() {
            // 创建中心核心
            const coreGeometry = new THREE.SphereGeometry(2, 32, 32);
            const coreMaterial = new THREE.MeshPhongMaterial({ 
                color: 0x00ffff, 
                transparent: true, 
                opacity: 0.8,
                emissive: 0x004444
            });
            const core = new THREE.Mesh(coreGeometry, coreMaterial);
            core.userData = { type: 'core' };
            scene.add(core);

            // 创建场层结构
            const layerColors = [0xff0000, 0x00ff00, 0x0000ff, 0xffff00, 0xff00ff];
            for (let i = 0; i < 5; i++) {
                const layerGeometry = new THREE.SphereGeometry(4 + i * 2, 32, 32);
                const layerMaterial = new THREE.MeshBasicMaterial({ 
                    color: layerColors[i], 
                    transparent: true, 
                    opacity: 0.15,
                    wireframe: true
                });
                const layer = new THREE.Mesh(layerGeometry, layerMaterial);
                layer.userData = { type: 'layer', index: i };
                scene.add(layer);
            }

            // 创建连接粒子
            const particleGeometry = new THREE.BufferGeometry();
            const particleCount = 1000;
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);
            
            for (let i = 0; i < particleCount; i++) {
                const radius = 15 + Math.random() * 20;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.random() * Math.PI;
                
                positions[i * 3] = radius * Math.sin(phi) * Math.cos(theta);
                positions[i * 3 + 1] = radius * Math.sin(phi) * Math.sin(theta);
                positions[i * 3 + 2] = radius * Math.cos(phi);
                
                colors[i * 3] = Math.random();
                colors[i * 3 + 1] = Math.random();
                colors[i * 3 + 2] = Math.random();
            }
            
            particleGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            particleGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            
            const particleMaterial = new THREE.PointsMaterial({ 
                size: 2, 
                vertexColors: true,
                transparent: true,
                opacity: 0.8
            });
            const particles = new THREE.Points(particleGeometry, particleMaterial);
            particles.userData = { type: 'particles' };
            scene.add(particles);
        }

        // 创建时空同一化可视化
        function createSpacetimeVisualization() {
            const trajectoryCount = 6;
            const colors = [0xff0000, 0x00ff00, 0x0000ff, 0xffff00, 0xff00ff, 0x00ffff];
            
            for (let i = 0; i < trajectoryCount; i++) {
                // 创建轨迹线
                const geometry = new THREE.BufferGeometry();
                const points = [];
                
                for (let t = 0; t <= 10; t += 0.1) {
                    const C = 3;
                    const direction = new THREE.Vector3(
                        Math.cos(i * Math.PI / 3),
                        Math.sin(i * Math.PI / 3),
                        Math.cos(i * Math.PI / 6)
                    ).normalize();
                    
                    const position = direction.multiplyScalar(C * t);
                    points.push(position);
                }
                
                geometry.setFromPoints(points);
                const material = new THREE.LineBasicMaterial({ color: colors[i] });
                const trajectory = new THREE.Line(geometry, material);
                trajectory.userData = { type: 'trajectory', index: i };
                scene.add(trajectory);
                
                // 创建运动点
                const pointGeometry = new THREE.SphereGeometry(0.3, 16, 16);
                const pointMaterial = new THREE.MeshPhongMaterial({ 
                    color: colors[i],
                    emissive: colors[i],
                    emissiveIntensity: 0.3
                });
                const point = new THREE.Mesh(pointGeometry, pointMaterial);
                point.userData = { type: 'movingPoint', index: i };
                scene.add(point);
            }
            
            // 添加坐标轴
            const axesHelper = new THREE.AxesHelper(15);
            scene.add(axesHelper);
        }

        // 创建螺旋时空可视化
        function createHelixVisualization() {
            // 创建螺旋轨迹
            const helixGeometry = new THREE.BufferGeometry();
            const helixPoints = [];
            const r = 5;
            const h = 0.5;
            const omega = 1;
            
            for (let t = 0; t <= 20 * Math.PI; t += 0.1) {
                const x = r * Math.cos(omega * t);
                const y = r * Math.sin(omega * t);
                const z = h * t;
                helixPoints.push(new THREE.Vector3(x, y, z));
            }
            
            helixGeometry.setFromPoints(helixPoints);
            const helixMaterial = new THREE.LineBasicMaterial({ 
                color: 0x00ffff,
                transparent: true,
                opacity: 0.8
            });
            const helix = new THREE.Line(helixGeometry, helixMaterial);
            helix.userData = { type: 'helix' };
            scene.add(helix);
            
            // 创建多个螺旋
            for (let i = 1; i < 4; i++) {
                const helixClone = helix.clone();
                helixClone.material = helixMaterial.clone();
                helixClone.material.color.setHSL(i * 0.25, 1, 0.5);
                helixClone.rotation.z = i * Math.PI / 2;
                helixClone.scale.set(1 + i * 0.2, 1 + i * 0.2, 1);
                helixClone.userData = { type: 'helix', index: i };
                scene.add(helixClone);
            }
            
            // 创建运动点
            const pointGeometry = new THREE.SphereGeometry(0.5, 16, 16);
            const pointMaterial = new THREE.MeshPhongMaterial({ 
                color: 0xffff00,
                emissive: 0x444400,
                transparent: true,
                opacity: 0.9
            });
            const movingPoint = new THREE.Mesh(pointGeometry, pointMaterial);
            movingPoint.userData = { type: 'movingPoint' };
            scene.add(movingPoint);
        }

        // 创建质量场可视化
        function createMassVisualization() {
            // 创建质量中心
            const massGeometry = new THREE.SphereGeometry(2, 32, 32);
            const massMaterial = new THREE.MeshPhongMaterial({ 
                color: 0x00ff00,
                emissive: 0x004400,
                transparent: true,
                opacity: 0.8
            });
            const mass = new THREE.Mesh(massGeometry, massMaterial);
            mass.userData = { type: 'mass' };
            scene.add(mass);
            
            // 创建立体角网格
            const solidAngles = [];
            for (let i = 0; i < 20; i++) {
                for (let j = 0; j < 20; j++) {
                    const phi = (i / 20) * Math.PI;
                    const theta = (j / 20) * 2 * Math.PI;
                    
                    const geometry = new THREE.ConeGeometry(0.1, 1, 4);
                    const material = new THREE.MeshPhongMaterial({ 
                        color: 0x00ff00,
                        transparent: true,
                        opacity: 0.6
                    });
                    const cone = new THREE.Mesh(geometry, material);
                    
                    const radius = 5 + Math.sin(phi * 3) * 2;
                    cone.position.set(
                        radius * Math.sin(phi) * Math.cos(theta),
                        radius * Math.sin(phi) * Math.sin(theta),
                        radius * Math.cos(phi)
                    );
                    
                    cone.lookAt(0, 0, 0);
                    cone.userData = { type: 'solidAngle', index: i * 20 + j };
                    solidAngles.push(cone);
                    scene.add(cone);
                }
            }
        }

        // 创建引力场可视化
        function createGravityVisualization() {
            // 创建引力源
            const sourceGeometry = new THREE.SphereGeometry(1.5, 32, 32);
            const sourceMaterial = new THREE.MeshPhongMaterial({ 
                color: 0xff0000,
                emissive: 0x440000,
                transparent: true,
                opacity: 0.9
            });
            const source = new THREE.Mesh(sourceGeometry, sourceMaterial);
            source.userData = { type: 'source' };
            scene.add(source);
            
            // 创建引力场线
            const fieldLines = [];
            for (let i = 0; i < 24; i++) {
                const geometry = new THREE.BufferGeometry();
                const points = [];
                const theta = (i / 24) * 2 * Math.PI;
                const phi = Math.acos(2 * Math.random() - 1);
                
                for (let r = 2; r <= 20; r += 0.5) {
                    points.push(new THREE.Vector3(
                        r * Math.sin(phi) * Math.cos(theta),
                        r * Math.sin(phi) * Math.sin(theta),
                        r * Math.cos(phi)
                    ));
                }
                
                geometry.setFromPoints(points);
                const material = new THREE.LineBasicMaterial({ 
                    color: 0xff4444,
                    transparent: true,
                    opacity: 0.7
                });
                const line = new THREE.Line(geometry, material);
                line.userData = { type: 'fieldLine', index: i };
                fieldLines.push(line);
                scene.add(line);
            }
        }

        // 创建统一场可视化
        function createUnifiedVisualization() {
            // 创建四种力的表示
            const forces = [];
            const forceColors = [0xff0000, 0x00ff00, 0x0000ff, 0xffff00];
            const forceNames = ['电场力', '磁场力', '核力', '万有引力'];
            
            for (let i = 0; i < 4; i++) {
                const geometry = new THREE.ConeGeometry(1, 4, 8);
                const material = new THREE.MeshPhongMaterial({ 
                    color: forceColors[i],
                    emissive: forceColors[i],
                    emissiveIntensity: 0.2,
                    transparent: true,
                    opacity: 0.8
                });
                const force = new THREE.Mesh(geometry, material);
                
                const angle = (i / 4) * 2 * Math.PI;
                force.position.set(
                    8 * Math.cos(angle),
                    0,
                    8 * Math.sin(angle)
                );
                force.lookAt(0, 0, 0);
                force.userData = { type: 'force', index: i, name: forceNames[i] };
                
                forces.push(force);
                scene.add(force);
            }
            
            // 创建中心统一点
            const centerGeometry = new THREE.SphereGeometry(1.5, 32, 32);
            const centerMaterial = new THREE.MeshPhongMaterial({ 
                color: 0xffffff,
                emissive: 0x444444,
                transparent: true,
                opacity: 0.9
            });
            const center = new THREE.Mesh(centerGeometry, centerMaterial);
            center.userData = { type: 'center' };
            scene.add(center);
            
            // 创建连接线
            forces.forEach((force, index) => {
                const geometry = new THREE.BufferGeometry();
                const points = [new THREE.Vector3(0, 0, 0), force.position.clone()];
                geometry.setFromPoints(points);
                const material = new THREE.LineBasicMaterial({ 
                    color: forceColors[index],
                    transparent: true,
                    opacity: 0.6
                });
                const line = new THREE.Line(geometry, material);
                line.userData = { type: 'connection', index: index };
                scene.add(line);
            });
        }

        // 创建波动可视化
        function createWaveVisualization() {
            // 创建波动网格
            const waveGeometry = new THREE.PlaneGeometry(30, 30, 64, 64);
            const waveMaterial = new THREE.MeshPhongMaterial({ 
                color: 0x0088ff,
                wireframe: true,
                transparent: true,
                opacity: 0.8
            });
            const wave = new THREE.Mesh(waveGeometry, waveMaterial);
            wave.userData = { type: 'wave', plane: 'xy' };
            scene.add(wave);
            
            // 创建第二个波面
            const wave2 = wave.clone();
            wave2.rotation.x = Math.PI / 2;
            wave2.material = waveMaterial.clone();
            wave2.material.color.setHex(0xff8800);
            wave2.userData = { type: 'wave', plane: 'xz' };
            scene.add(wave2);
            
            // 创建第三个波面
            const wave3 = wave.clone();
            wave3.rotation.y = Math.PI / 2;
            wave3.material = waveMaterial.clone();
            wave3.material.color.setHex(0x88ff00);
            wave3.userData = { type: 'wave', plane: 'yz' };
            scene.add(wave3);
        }

        // 动画循环
        function animate() {
            if (!animationRunning) return;
            
            const time = Date.now() * 0.001;
            
            // 更新场景对象
            scene.traverse((object) => {
                if (object.userData.type) {
                    updateObject(object, time);
                }
            });
            
            // 更新性能统计
            updateStats();
            
            // 渲染场景
            renderer.render(scene, camera);
            
            animationId = requestAnimationFrame(animate);
        }

        // 更新对象动画
        function updateObject(object, time) {
            const params = getFormulaParameters(currentFormula);
            
            switch (object.userData.type) {
                case 'core':
                    object.rotation.x = time * 0.5 * params.speed;
                    object.rotation.y = time * 0.3 * params.speed;
                    break;
                    
                case 'layer':
                    const index = object.userData.index;
                    object.rotation.x = time * (0.2 + index * 0.1) * params.speed;
                    object.rotation.y = time * (0.3 + index * 0.05) * params.speed;
                    object.rotation.z = time * (0.1 + index * 0.02) * params.speed;
                    break;
                    
                case 'particles':
                    object.rotation.y = time * 0.1 * params.speed;
                    break;
                    
                case 'movingPoint':
                    if (currentFormula === 'spacetime') {
                        const index = object.userData.index || 0;
                        const C = params.lightSpeed || 3;
                        const t = (time * params.timeScale) % 8;
                        const direction = new THREE.Vector3(
                            Math.cos(index * Math.PI / 3),
                            Math.sin(index * Math.PI / 3),
                            Math.cos(index * Math.PI / 6)
                        ).normalize();
                        object.position.copy(direction.multiplyScalar(C * t));
                    } else if (currentFormula === 'helix') {
                        const r = params.radius || 5;
                        const omega = params.omega || 1;
                        const h = params.pitch || 0.5;
                        const t = time * 2;
                        object.position.set(
                            r * Math.cos(omega * t),
                            r * Math.sin(omega * t),
                            (h * t) % 40 - 20
                        );
                    }
                    break;
                    
                case 'helix':
                    const index2 = object.userData.index || 0;
                    object.rotation.z += 0.01 * (index2 + 1) * params.speed;
                    break;
                    
                case 'mass':
                    object.rotation.x = time * 0.3;
                    object.rotation.y = time * 0.5;
                    break;
                    
                case 'solidAngle':
                    const scale = 1 + 0.3 * Math.sin(time * 2 + object.userData.index * 0.1);
                    object.scale.set(scale, scale, scale);
                    break;
                    
                case 'source':
                    object.rotation.x = time * 0.4;
                    object.rotation.y = time * 0.6;
                    break;
                    
                case 'fieldLine':
                    const opacity = 0.4 + 0.3 * Math.sin(time * 2 + object.userData.index * 0.2);
                    object.material.opacity = opacity;
                    break;
                    
                case 'force':
                    const index3 = object.userData.index;
                    const angle = (index3 / 4) * 2 * Math.PI + time * 0.3;
                    const radius = 8 + 2 * Math.sin(time * 2 + index3);
                    object.position.set(
                        radius * Math.cos(angle),
                        2 * Math.sin(time * 1.5 + index3),
                        radius * Math.sin(angle)
                    );
                    object.lookAt(0, 0, 0);
                    break;
                    
                case 'center':
                    object.rotation.x = time * 0.5;
                    object.rotation.y = time * 0.7;
                    break;
                    
                case 'wave':
                    if (object.geometry.attributes.position) {
                        const position = object.geometry.attributes.position;
                        const amplitude = params.amplitude || 1.5;
                        const frequency = params.frequency || 2;
                        
                        for (let i = 0; i < position.count; i++) {
                            const x = position.getX(i);
                            const y = position.getY(i);
                            const distance = Math.sqrt(x * x + y * y);
                            const waveHeight = amplitude * Math.sin(distance * 0.3 - time * frequency);
                            
                            if (object.userData.plane === 'xy') {
                                position.setZ(i, waveHeight);
                            } else if (object.userData.plane === 'xz') {
                                position.setX(i, waveHeight);
                            } else if (object.userData.plane === 'yz') {
                                position.setY(i, waveHeight);
                            }
                        }
                        position.needsUpdate = true;
                    }
                    break;
            }
        }

        // 获取公式参数
        function getFormulaParameters(formulaName) {
            const data = formulaData[formulaName];
            if (!data) return {};
            
            const params = {};
            Object.keys(data.parameters).forEach(key => {
                const input = document.getElementById(`param-${key}`);
                if (input) {
                    params[key] = parseFloat(input.value);
                } else {
                    params[key] = data.parameters[key].value;
                }
            });
            return params;
        }

        // 更新参数控制面板
        function updateParameterControls(formulaName) {
            const container = document.getElementById('parameter-controls');
            container.innerHTML = '';
            
            const data = formulaData[formulaName];
            if (!data) return;
            
            Object.keys(data.parameters).forEach(key => {
                const param = data.parameters[key];
                const group = document.createElement('div');
                group.className = 'parameter-group';
                
                const label = document.createElement('label');
                label.textContent = key;
                label.setAttribute('for', `param-${key}`);
                
                const input = document.createElement('input');
                input.type = 'range';
                input.id = `param-${key}`;
                input.min = param.min;
                input.max = param.max;
                input.step = param.step;
                input.value = param.value;
                
                const valueDisplay = document.createElement('span');
                valueDisplay.textContent = param.value;
                valueDisplay.style.color = '#00ffff';
                valueDisplay.style.fontSize = '0.9em';
                
                input.addEventListener('input', (e) => {
                    valueDisplay.textContent = e.target.value;
                });
                
                group.appendChild(label);
                group.appendChild(input);
                group.appendChild(valueDisplay);
                container.appendChild(group);
            });
        }

        // 更新信息面板
        function updateInfoPanel(formulaName) {
            const data = formulaData[formulaName];
            if (!data) return;
            
            document.getElementById('info-title').textContent = data.title;
            document.getElementById('info-description').textContent = data.description;
        }

        // 更新性能统计
        function updateStats() {
            const currentTime = performance.now();
            frameCount++;
            
            if (currentTime >= lastTime + 1000) {
                stats.fps = Math.round((frameCount * 1000) / (currentTime - lastTime));
                frameCount = 0;
                lastTime = currentTime;
            }
            
            // 计算顶点数和绘制调用数
            stats.vertices = 0;
            stats.drawCalls = 0;
            
            scene.traverse((object) => {
                if (object.geometry) {
                    if (object.geometry.attributes.position) {
                        stats.vertices += object.geometry.attributes.position.count;
                    }
                    stats.drawCalls++;
                }
            });
            
            document.getElementById('stats').innerHTML = `
                FPS: ${stats.fps}<br>
                Vertices: ${stats.vertices}<br>
                Draw Calls: ${stats.drawCalls}
            `;
        }

        // 控制函数
        function selectFormula(formulaName) {
            // 更新活动状态
            document.querySelectorAll('.formula-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelector(`[data-formula="${formulaName}"]`).classList.add('active');
            
            currentFormula = formulaName;
            loadFormula(formulaName);
        }

        function startAnimation() {
            animationRunning = true;
            animate();
        }

        function pauseAnimation() {
            animationRunning = false;
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
        }

        function resetView() {
            camera.position.set(20, 20, 20);
            camera.lookAt(0, 0, 0);
        }

        function toggleWireframe() {
            scene.traverse((object) => {
                if (object.material && object.material.wireframe !== undefined) {
                    object.material.wireframe = !object.material.wireframe;
                }
            });
        }

        function captureFrame() {
            const link = document.createElement('a');
            link.download = `张祥前统一场论_${currentFormula}_${Date.now()}.png`;
            link.href = renderer.domElement.toDataURL();
            link.click();
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // 响应式处理
        window.addEventListener('resize', () => {
            const canvas = document.getElementById('webgl-canvas');
            camera.aspect = canvas.clientWidth / canvas.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(canvas.clientWidth, canvas.clientHeight);
        });

        // 页面加载完成后初始化
        window.addEventListener('load', () => {
            setTimeout(initWebGL, 500);
        });
    </script>
